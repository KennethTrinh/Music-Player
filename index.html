<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ken's Website</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="//wavesjs.github.io/waves-ui/waves-ui.umd.js"></script>
    <script src="//wavesjs.github.io/waves-ui/examples/assets/prism.js"></script>
    <script src="//wavesjs.github.io/waves-ui/examples/assets/insert-code.js"></script>
    <script src="//wavesjs.github.io/waves-ui/examples/assets/waves-loaders.min.js"></script>

    <!-- <script src="./main.js"></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="playlist">
            <strong style="text-decoration: underline"> My Hopeless Romantic Playlist </strong> 
        </div>
        <h1>Real-time web audio pitch-shifter</h1>
        <div id="no-worklet" style="display: none;">Audio Worklet API not supported by you browser, try a recent Chrome version.</div>
        <div class="timeline" id="timeline"></div>
        <canvas id="canvas" width="700" height="350"></canvas>
        <div class="controls">
            <button id="backward" aria-checked="false">
                <span style="font-size: 2em;"><i class="fas fa-backward"></i></span>
            </button>
            <button id="play-pause" data-playing="false" role="switch" aria-checked="false">
                <span class="play" style="font-size: 2em;"><i class="fas fa-play-circle"></i></span>
                <span class="pause" style="font-size: 2em; display: none;"><i class="fas fa-pause-circle"></i></span>
            </button>
            <button id="forward" aria-checked="false">
                <span style="font-size: 2em;"><i class="fas fa-forward"></i></span>
            </button>
            <label for="speed">
                <span>Speed </span>
                <input id="speed" type="range" min="-12" max="12" step="1" />
                <span id="speed-value">1</span>
            </label>
            <label for="pitch">
                <span>Pitch (semitones)</span>
                <input id="pitch" type="range" min="-12" max="12" step="1" />
                <span id="pitch-value">1</span>
            </label>
        </div>
        <input type="file" accept=".mp3,audio/*" onchange="extract(this)" multiple>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./bundle.js"></script>
</body>

</html>
