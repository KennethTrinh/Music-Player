<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ken's Website</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="https://i.pinimg.com/236x/c5/f3/04/c5f30496e61ff54940f9f4865e1d53fd.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="//wavesjs.github.io/waves-ui/waves-ui.umd.js"></script>
    <script src="//wavesjs.github.io/waves-ui/examples/assets/prism.js"></script>
    <script src="//wavesjs.github.io/waves-ui/examples/assets/insert-code.js"></script>
    <script src="//wavesjs.github.io/waves-ui/examples/assets/waves-loaders.min.js"></script>

    <!-- <script src="./main.js"></script> -->
    <script src="https://kit.fontawesome.com/111924c1a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="playlist">
            <strong style="text-decoration: underline"> My Hopeless Romantic Playlist </strong> 
        </div>
        <h1>Real-time web audio pitch-shifter</h1>
        <div id="no-worklet" style="display: none;">Audio Worklet API not supported by you browser, try a recent Chrome version.</div>
        <canvas id="canvas" width="700" height="400"></canvas>
        <div class="controls">
            <label for="speed">
                <span>Speed (semitones)</span>
                <input id="speed" type="range" min="-12" max="12" step="1" />
                <span id="speed-value">0</span>
            </label>
            <label for="pitch">
                <span>Pitch (semitones)</span>
                <input id="pitch" type="range" min="-12" max="12" step="1" />
                <span id="pitch-value">0</span>
            </label>
            <label for="equalizer">
                <span>Equalizer gain</span>
                <input id="equalizer" type="range" min="-50" max="50" step="1" value="0" />
                <span id="equalizer-value">0</span>
            </label>
            <select id="frequency-select">
                <option value="60">60 Hz</option>     <!-- Bass -->
                <option value="250">250 Hz</option>   <!-- Low Midrange -->
                <option value="1000">1000 Hz</option> <!-- Midrange -->
                <option value="4000">4000 Hz</option> <!-- Upper Midrange -->
                <option value="16000">16000 Hz</option> <!-- Treble -->
            </select>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button id="backward" aria-checked="false">
                <span style="font-size: 2em;"><i class="fa-solid fa-backward-step"></i></span>
            </button>
            <audio id="audio-player" controls></audio>
            <button id="forward" aria-checked="false">
                <span style="font-size: 2em;"><i class="fa-solid fa-forward-step"></i></span>
            </button>
        </div>
        <input type="file" accept=".mp3,audio/*" onchange="extract(this)" multiple>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./dist/bundle.js"></script>
</body>

</html>
